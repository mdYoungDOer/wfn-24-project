<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFN24 - World Football News 24</title>
    <meta name="description" content="Latest football news, live scores, match updates, and comprehensive coverage of world football">
    <meta name="keywords" content="football, soccer, news, live scores, matches, leagues, teams, players">
    <meta name="author" content="WFN24">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="WFN24 - World Football News 24">
    <meta property="og:description" content="Latest football news, live scores, match updates, and comprehensive coverage of world football">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wfn24.com">
    <meta property="og:image" content="https://wfn24.com/images/og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="WFN24 - World Football News 24">
    <meta name="twitter:description" content="Latest football news, live scores, match updates, and comprehensive coverage of world football">
    <meta name="twitter:image" content="https://wfn24.com/images/twitter-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <!-- Vite Assets -->
    <script type="module" src="/resources/js/app.jsx"></script>
    <link rel="stylesheet" href="/resources/css/app.css">
    
    <!-- Inertia Head -->
    @inertiaHead
</head>
<body>
    <div id="app">
        <!-- Loading indicator -->
        <div id="loading" style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e41e5b 0%, #9a0864 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: 'Inter', sans-serif;
            color: white;
        ">
            <div style="text-align: center;">
                <div style="
                    width: 60px;
                    height: 60px;
                    border: 4px solid rgba(255,255,255,0.3);
                    border-top: 4px solid white;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                    margin: 0 auto 20px;
                "></div>
                <h1 style="margin: 0; font-size: 2rem; font-weight: 600;">WFN24</h1>
                <p style="margin: 10px 0 0; opacity: 0.8;">World Football News 24</p>
                <p style="margin: 5px 0 0; font-size: 0.9rem; opacity: 0.6;">Loading...</p>
            </div>
        </div>
        
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>
    
    <!-- Inertia App -->
    @inertia
    
    <!-- WebSocket Client for Real-time Updates -->
    <script>
        // Simple WebSocket client for real-time updates
        const ws = new WebSocket('ws://localhost:8080');
        
        ws.onopen = function() {
            console.log('WebSocket connected');
        };
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            switch(data.type) {
                case 'match_update':
                    // Handle live match updates
                    console.log('Match update:', data);
                    break;
                    
                case 'live_match':
                    // Handle new live matches
                    console.log('Live match:', data);
                    break;
                    
                case 'news_update':
                    // Handle news updates
                    console.log('News update:', data);
                    break;
            }
        };
        
        ws.onerror = function(error) {
            console.log('WebSocket error:', error);
        };
        
        ws.onclose = function() {
            console.log('WebSocket disconnected');
        };
        
        // Hide loading indicator when page is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.5s ease';
                    setTimeout(function() {
                        loading.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
