<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFN24 Admin Dashboard | Content Management System</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e41e5b',
                        secondary: '#9a0864',
                        neutral: '#2c2c2c',
                        accent: '#746354',
                        highlight: '#a67c00'
                    },
                    fontFamily: {
                        "inter": ["Inter", "sans-serif"]
                    },
                    animation: {
                        "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                        "bounce-slow": "bounce 2s infinite"
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Inter", sans-serif; }
        .gradient-text { background: linear-gradient(135deg, #e41e5b, #9a0864); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gradient-bg { background: linear-gradient(135deg, #e41e5b, #9a0864); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .hover-lift { transition: all 0.3s ease; }
        .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .live-indicator { animation: pulse-slow 2s infinite; }
        .score-animation { animation: bounce-slow 1s; }
        .admin-card { transition: all 0.3s ease; }
        .admin-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-primary rounded-xl flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="8" fill="url(#gradient)"/>
                                <path d="M12 4c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 14c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z" fill="white" opacity="0.3"/>
                                <ellipse cx="12" cy="12" rx="10" ry="2" fill="white" opacity="0.2" transform="rotate(45 12 12)"/>
                            </svg>
                        </div>
                        <div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full"></div>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold gradient-text tracking-tight">WFN24</h1>
                        <p class="text-sm text-gray-600 font-medium">Admin Dashboard</p>
                    </div>
                </div>
                
                <!-- Navigation -->
                <nav class="hidden lg:flex space-x-8">
                    <a href="#" class="text-gray-700 hover:text-primary font-semibold transition-colors duration-200 flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="text-gray-700 hover:text-primary font-semibold transition-colors duration-200 flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                        </svg>
                        <span>Articles</span>
                    </a>
                    <a href="#" class="text-gray-700 hover:text-primary font-semibold transition-colors duration-200 flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span>Users</span>
                    </a>
                    <a href="#" class="text-gray-700 hover:text-primary font-semibold transition-colors duration-200 flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span>Matches</span>
                    </a>
                </nav>
                
                <!-- User Info & Actions -->
                <div class="flex items-center space-x-4">
                    <div id="userInfo" class="hidden">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-bold" id="userInitial"></span>
                            </div>
                            <div class="text-right">
                                <div class="text-sm font-semibold text-gray-800" id="userName"></div>
                                <div class="text-xs text-gray-500">Administrator</div>
                            </div>
                        </div>
                    </div>
                    <button id="logoutBtn" class="bg-red-600 text-white px-6 py-3 rounded-xl hover:bg-red-700 transition-all duration-200 font-semibold hover-lift hidden">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Logout
                    </button>
                    <a href="/" class="bg-gray-100 text-gray-700 px-6 py-3 rounded-xl hover:bg-gray-200 transition-all duration-200 font-semibold hover-lift">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        View Site
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Login Form (shown when not authenticated) -->
        <div id="loginForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
            <form id="adminLoginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <button type="submit" 
                        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-secondary transition">
                    Login
                </button>
            </form>
            <div id="loginError" class="mt-4 text-red-600 text-center hidden"></div>
        </div>

        <!-- Dashboard (shown when authenticated) -->
        <div id="dashboard" class="hidden">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Articles</p>
                            <p id="totalArticles" class="text-2xl font-semibold text-gray-900">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Users</p>
                            <p id="totalUsers" class="text-2xl font-semibold text-gray-900">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-red-100 rounded-lg">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Live Matches</p>
                            <p id="liveMatches" class="text-2xl font-semibold text-gray-900">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-purple-100 rounded-lg">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Teams</p>
                            <p id="totalTeams" class="text-2xl font-semibold text-gray-900">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h3 class="text-lg font-semibold mb-4">Quick Actions</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button id="createArticleBtn" class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary transition">
                        Create Article
                    </button>
                    <button id="manageUsersBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                        Manage Users
                    </button>
                    <button id="viewMatchesBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                        View Matches
                    </button>
                </div>
            </div>

            <!-- Recent Articles -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Recent Articles</h3>
                <div id="recentArticles" class="space-y-4">
                    <!-- Articles will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Check authentication status on page load
        checkAuthStatus();

        function checkAuthStatus() {
            fetch('/auth/user')
                .then(response => response.json())
                .then(data => {
                    if (data.user && data.user.is_admin) {
                        showDashboard(data.user);
                        loadDashboardData();
                    } else {
                        showLoginForm();
                    }
                })
                .catch(error => {
                    console.error('Error checking auth status:', error);
                    showLoginForm();
                });
        }

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showDashboard(user) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `Welcome, ${user.first_name || user.username}`;
        }

        function loadDashboardData() {
            // Load dashboard stats
            fetch('/admin')
                .then(response => response.json())
                .then(data => {
                    if (data.stats) {
                        document.getElementById('totalArticles').textContent = data.stats.total_articles || 0;
                        document.getElementById('totalUsers').textContent = data.stats.total_users || 0;
                        document.getElementById('liveMatches').textContent = data.stats.live_matches || 0;
                        document.getElementById('totalTeams').textContent = data.stats.total_teams || 0;
                    }
                    
                    if (data.recent_articles) {
                        displayRecentArticles(data.recent_articles);
                    }
                })
                .catch(error => console.error('Error loading dashboard data:', error));
        }

        function displayRecentArticles(articles) {
            const container = document.getElementById('recentArticles');
            container.innerHTML = '';
            
            articles.forEach(article => {
                const articleHtml = `
                    <div class="border-b border-gray-200 pb-4 last:border-b-0">
                        <h4 class="font-semibold text-gray-800">${article.title}</h4>
                        <p class="text-sm text-gray-600 mt-1">${article.excerpt}</p>
                        <div class="flex items-center justify-between mt-2">
                            <span class="text-xs text-gray-500">By ${article.author_name}</span>
                            <span class="text-xs text-gray-500">${new Date(article.published_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                container.innerHTML += articleHtml;
            });
        }

        // Login form submission
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    checkAuthStatus();
                } else {
                    document.getElementById('loginError').textContent = data.message;
                    document.getElementById('loginError').classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                document.getElementById('loginError').textContent = 'Login failed. Please try again.';
                document.getElementById('loginError').classList.remove('hidden');
            });
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            fetch('/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(() => {
                showLoginForm();
            })
            .catch(error => console.error('Logout error:', error));
        });

        // Quick action buttons
        document.getElementById('createArticleBtn').addEventListener('click', function() {
            alert('Create Article functionality will be implemented next!');
        });

        document.getElementById('manageUsersBtn').addEventListener('click', function() {
            alert('Manage Users functionality will be implemented next!');
        });

        document.getElementById('viewMatchesBtn').addEventListener('click', function() {
            alert('View Matches functionality will be implemented next!');
        });
    </script>
</body>
</html>
